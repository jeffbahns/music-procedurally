<!DOCTYPE HTML>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/scale.js"></script>
    <script src="js/sequence.js"></script>
    <script src="js/instrument.js"></script>
    <script src="js/role.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  
  <body>

    <nav class="navbar navbar-default">
      <div class="navbar-header">
	<a class="navbar-brand" href="#">music-procedurally</a>
      </div>
    </nav>
    <div class="col-sm-1"></div>
    
    <div class="row">
      <div class="col-sm-3">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3>Controls</h3>
	  </div>
	  <div class="panel-body" align="center">
	  	<button class="btn btn-success" onclick="play()">Start</button>
		<button class="btn btn-danger" onclick="pause()">Pause</button>
		<button class="btn btn-info"onclick="reset()">Reset</button>
	  </div>
	</div>
      </div>
      
	
      <div class="col-sm-3">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3>Song Generation Parameters</h3>
	  </div>
	  <div class="panel-body" align="center">
	    	<div id="details"></div>
	  </div>
	</div>	
      </div>

      <div class="col-sm-3">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3>Instruments</h3>
	  </div>
	  <div class="panel-body" align="center">
	    	<div id="instruments"></div>
	  </div>
	</div>	
      </div>
      
    </div>
  </body>
  
</html>
